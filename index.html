<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Google 1998</title>
</head>
<body>
  <div class="container">
    <div class="row">
          <!-- Google 1998 Logo Starter -->
    <div class="header">
      <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google 1998 Webpage Logo">
    </div>
    <!-- Google 1998 Logo Finish -->
    
    
    <!-- Search Starter -->
    <div class="search">
      <p>Search the web using Google!</p>
      <input type="text" name="search" id="search">
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>
    <!-- Search Finish -->


    <!-- Footer Starter -->
    <div class="footer">
      <div class="box">
        <div class="box1">
          <p>Special Searches</p>
          <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p>
          <p><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>
        </div>
        <div class="box2">
          <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a></p>
          <p><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></p>
          <p><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></p>
          <p><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></p>
        </div>
        <div class="box3">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" name="mail" id="mail" placeholder="your e-mail">
          <div>
            <button>Subscribe</button>
            <p><a href="#">Archive</a></p>
          </div>
        </div>
      </div>
      <div class="bottomFooter">
        <p>Copyright Â©1998 Google Inc.</p>
      </div>
    </div>
    <!-- Footer Finish -->
    </div>
  </div>
</body>
</html>
